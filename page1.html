<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador del Algoritmo de Euclides</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/page1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Visualizador del Algoritmo de Euclides</h1>
    <!-- Aquí pueden poner los nombres de los integrantes del grupo -->
  </header>

  <div class="controls">
    <div class="input-group">
      <label for="input-a">Número A</label>
      <input id="input-a" type="number">
    </div>
    <div class="input-group">
      <label for="input-b">Número B</label>
      <input id="input-b" type="number">
    </div>
    <div class="input-group">
        <label for="input-c">Número C</label>
        <input id= "input-c" type="number">
    </div>
    <button id="submit-btn">✨ Visualizar</button>
  </div>

  <div class="visualization-container">
    <main id="canvas-container"></main>
    <!-- TAREA PARA EL EQUIPO:
         1. Crear un panel lateral con la etiqueta <aside> y la clase "state-panel".
         2. Dentro del panel, añadir un <h2> con id "step-title" para el título del paso.
         3. Añadir un <p> con id "step-description" para la explicación.
         4. Crear un <div> con id "navigation-controls" y dentro poner los botones (prev-btn, next-btn) y el contador (step-counter). -->
  </div>

  <script src="/js/page1.js"></script>
</body>
</html>
